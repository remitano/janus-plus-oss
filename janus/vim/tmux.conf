unbind C-b
set -g prefix `
bind-key ` send-prefix
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
# smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
pane_resize="5"
bind-key -r h resize-pane -L "$pane_resize"
bind-key -r j resize-pane -D "$pane_resize"
bind-key -r k resize-pane -U "$pane_resize"
bind-key -r l resize-pane -R "$pane_resize"

# Mouse
bind-key : command-prompt

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# make delay shorter
set -sg escape-time 10

# automatically renumber tmux windows
set -g renumber-windows on

set-option -g set-titles on
set-option -g set-titles-string "#S"
# set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"
set-window-option -g automatic-rename on

set -g default-terminal "screen-256color"

if-shell "[ -e ${HOME}/.tmux.local ]" "source-file ~/.tmux.local"

# Enable focus event in VIM
set -g focus-events on

# Fix pbcopy not working in tmate
if-shell "[ -n `$SHELL -c 'echo $ZSH_VERSION'` ]" \
  "set-option -g default-command 'reattach-to-user-namespace -l zsh'" \
  "set-option -g default-command 'reattach-to-user-namespace -l bash'"

# Start windows and panes at 1, not 0
set -g base-index 1
set-window-option -g pane-base-index 1

#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
set-window-option -g window-status-current-bg red

#pane border
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
#-------------------------------------------------------#

set-window-option -g window-status-current-format ' #[fg=white]** #[fg=white,bold][#{window_index}] #[fg=green]#{pane_current_command} #[fg=cyan]#(pwd="#{pane_current_path}"; echo ${pwd####*/}) #[fg=white]**'
set-window-option -g window-status-format '#[fg=colour244,bold][#{window_index}] #[fg=colour244]#{pane_current_command} #[fg=colour244]#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
